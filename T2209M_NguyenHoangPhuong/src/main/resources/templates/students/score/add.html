<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Score</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h1>Add Score</h1>
    </header>

    <form th:action="@{/scores/add}" th:object="${studentScore}" method="post" class="form">
        <!-- Student Selection -->
        <div class="form-group">
            <label for="student">Student:</label>
            <select id="student" name="studentId" th:field="*{student.studentId}" class="form-control">
                <option value="" disabled selected>Select a student</option>
                <option th:each="student : ${students}" th:value="${student.studentId}" th:text="${student.fullName}">Student</option>
            </select>
        </div>
        <!-- Subject Selection -->
        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subjectId" th:field="*{subject.subjectId}" class="form-control">
                <option value="" disabled selected>Select a subject</option>
                <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}">Subject</option>
            </select>
        </div>

        <!-- Score 1 -->
        <div class="form-group">
            <label for="score1">Score 1:</label>
            <input type="number" id="score1" th:field="*{score1}" class="form-control" required />
        </div>

        <!-- Score 2 -->
        <div class="form-group">
            <label for="score2">Score 2:</label>
            <input type="number" id="score2" th:field="*{score2}" class="form-control" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Score</button>
    </form>

    <!-- Back to List Link -->
    <a href="/students" class="btn btn-secondary back-btn">Back to List</a>
</div>
</body>
</html>
